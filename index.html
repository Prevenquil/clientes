<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider">
    <div class="slide-track">
      <div class="slide"><img src="img/Cliente1.png" alt="Cliente 1" /></div>
      <div class="slide"><img src="img/Cliente2.png" alt="Cliente 2" /></div>
      <div class="slide"><img src="img/Cliente3.png" alt="Cliente 3" /></div>
      <div class="slide"><img src="img/Cliente4.png" alt="Cliente 4" /></div>
      <div class="slide"><img src="img/Cliente5.png" alt="Cliente 5" /></div>
      <div class="slide"><img src="img/Cliente6.png" alt="Cliente 6" /></div>

      <!-- Copias para efecto continuo -->
      <div class="slide"><img src="img/Cliente1.png" alt="Cliente 1" /></div>
      <div class="slide"><img src="img/Cliente2.png" alt="Cliente 2" /></div>
      <div class="slide"><img src="img/Cliente3.png" alt="Cliente 3" /></div>
      <div class="slide"><img src="img/Cliente4.png" alt="Cliente 4" /></div>
      <div class="slide"><img src="img/Cliente5.png" alt="Cliente 5" /></div>
      <div class="slide"><img src="img/Cliente6.png" alt="Cliente 6" /></div>
    </div>
  </div>
</body>
</html>
