<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="logo"><img src="img/cliente1.png" alt="Cliente 1"><p>Cliente 1</p></div>
    <div class="logo"><img src="img/cliente2.png" alt="Cliente 2"><p>Cliente 2</p></div>
    <div class="logo medio"><img src="img/cliente3.png" alt="Cliente 3"><p>Cliente 3</p></div>
    <div class="logo"><img src="img/cliente4.png" alt="Cliente 4"><p>Cliente 4</p></div>
    <div class="logo"><img src="img/cliente5.png" alt="Cliente 5"><p>Cliente 5</p></div>
    <div class="logo"><img src="img/cliente6.png" alt="Cliente 6"><p>Cliente 6</p></div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    let interval = setInterval(() => {
      carousel.scrollBy({ left: 170, behavior: 'smooth' });
    }, 3000);

    carousel.addEventListener('mouseenter', () => clearInterval(interval));
    carousel.addEventListener('mouseleave', () => {
      interval = setInterval(() => {
        carousel.scrollBy({ left: 170, behavior: 'smooth' });
      }, 3000);
    });
  </script>
</body>
</html>
